<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .product h2 {
            font-size: 16px;
            margin: 10px 0;
        }

        .product p {
            margin: 5px 0;
        }

        .error {
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Product Listing</h1>
    <div id="productContainer" class="product-grid"></div>
    <p id="errorMessage" class="error"></p>

    <script>
        // Fetch product data using async/await and handle errors
        async function fetchProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                displayProducts(data);

                // Calculate total price using reduce
                const totalPrice = data.reduce((acc, product) => acc + product.price, 0);
                console.log('Total Price of All Products:', totalPrice.toFixed(2));
            } catch (error) {
                // Display user-friendly error message
                document.getElementById('errorMessage').textContent = "Failed to fetch products. Please try again later.";
                console.error('Error fetching products:', error);
            }
        }

        // Display product cards in a grid layout
        function displayProducts(products) {
            const container = document.getElementById('productContainer');
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product';
                card.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}" />
                    </div>
                    <h2>${product.title}</h2>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <button onclick="alert('Product ID: ${product.id}')">View Details</button>
                `;
                container.appendChild(card);
            });
        }

        // Fetch products when page loads
        window.onload = fetchProducts;
    </script>

</body>
</html>
