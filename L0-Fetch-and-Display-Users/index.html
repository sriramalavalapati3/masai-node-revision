<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Users</title>
</head>
<body>

    <script>
        function fetchUsers(){
            let users = fetch('https://jsonplaceholder.typicode.com/users')
                .then((response) => {
                    if(!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                  displayUsers(data);
                })
                .catch(error => console.error('Error fetching users:', error));
        }

        function displayUsers(users) {
            const parentDiv = document.createElement('div');
            parentDiv.innerHTML = `<h1>Users List</h1>`;
            const container = document.createElement('div');
            container.style.display = 'flex';
            container.style.flexWrap = 'wrap';
            container.style.gap = '10px';
            parentDiv.appendChild(container);
            document.body.appendChild(parentDiv);
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.innerHTML = `<h2>${user.name}</h2>
                                     <p>Email: ${user.email}</p>
                                     <p>Phone: ${user.phone}</p>`;

                userDiv.style.border = '1px solid #ccc';
                userDiv.style.padding = '10px';
                userDiv.style.margin = '10px 0';
                userDiv.style.backgroundColor = '#f9f9f9';
                userDiv.style.flex = '1';
                userDiv.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
                userDiv.style.borderRadius = '5px';
                userDiv.style.maxWidth = '30%';
                container.appendChild(userDiv);
            });
        }
        window.onload = fetchUsers();
    </script>
    
</body>
</html>
